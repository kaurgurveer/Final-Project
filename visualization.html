  <main>
    <div id="confirmedPlot"></div>
    <script>
      var schema1 = {
        "$schema1": "https://vega.github.io/schema/vega-lite/v4.json",
        "description": "A simple bar chart that displays the total confirmed cases for each country.",
        "data": {"url": "https://opendata.arcgis.com/datasets/bbb2e4f589ba40d692fab712ae37b9ac_1.csv"},
        "mark": "bar",
        "encoding": {
          "x": {"field": "Country_Region", "type": "nominal", "title": "Country"},
          "y": {"aggregate": "sum", "field": "Confirmed", "type": "quantitative"}
        }
      };
      vegaEmbed('#confirmedPlot', schema1);
    </script>
